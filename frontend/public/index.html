        <!-- Script to continuously remove Emergent badge -->
        <script>
            (function() {
                // Function to remove Emergent badge
                function removeEmergentBadge() {
                    var selectors = [
                        '#emergent-badge',
                        '[id*="emergent"]',
                        'a[href*="emergent.sh"]',
                        'a[href*="emergentagent"]'
                    ];
                    selectors.forEach(function(selector) {
                        var elements = document.querySelectorAll(selector);
                        elements.forEach(function(el) {
                            if (el && el.parentNode) {
                                el.parentNode.removeChild(el);
                            }
                        });
                    });
                }
                
                // Remove on DOM ready
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', removeEmergentBadge);
                } else {
                    removeEmergentBadge();
                }
                
                // Remove on window load
                window.addEventListener('load', removeEmergentBadge);
                
                // Remove periodically for first 10 seconds (in case scripts add it later)
                var removeCount = 0;
                var removeInterval = setInterval(function() {
                    removeEmergentBadge();
                    removeCount++;
                    if (removeCount >= 20) {
                        clearInterval(removeInterval);
                    }
                }, 500);
                
                // Use MutationObserver to catch any dynamically added badges
                var observer = new MutationObserver(function(mutations) {
                    mutations.forEach(function(mutation) {
                        if (mutation.addedNodes.length) {
                            removeEmergentBadge();
                        }
                    });
                });
                
                // Start observing once DOM is ready
                function startObserver() {
                    observer.observe(document.body, {
                        childList: true,
                        subtree: true
                    });
                }
                
                if (document.body) {
                    startObserver();
                } else {
                    document.addEventListener('DOMContentLoaded', startObserver);
                }
            })();
        </script>
